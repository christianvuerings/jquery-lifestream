<div class="cc-actingas-fixed" data-ng-cloak data-ng-show="api.user.profile.acting_as_uid" data-ng-controller="AdminController">
  <p>
    You're currently acting as <span data-ng-bind="api.user.profile.full_name"></span> (<span data-ng-bind="api.user.profile.uid"></span>)
    <button class="cc-button cc-button-blue cc-right" data-ng-click="admin.stopActAs()" type="button">Stop acting as</button>
  </p>
</div>
